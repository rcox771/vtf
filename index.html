    <div class="container" data-bind="foreach: nodes">
        <div class="row" data-bind="template: { name: 'node-template'}"></div>
            
        </div>
    </div>
    
    
    
</body>

<script type="text/javascript">
    function Node(name, type){
        this.name = ko.observable(name);
        this.type = ko.observable(type);
    }
    
    function ViewModel(){
        var self = this;
        self.nodes = ko.observableArray([]);
        self.addNode = function(name, type){
            self.nodes.push(new Node(name, type));
        }
        
    }
    
    vm = new ViewModel();
    ko.applyBindings(vm);
    
    _.each(['add','mult','dot'], function(f){
       vm.addNode(f,'func'); 
    });
    
    
    
    
    
    
    
</script>
